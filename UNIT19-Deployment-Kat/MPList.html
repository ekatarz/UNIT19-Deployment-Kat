            padding: 8px;
            text-align: left;

            background-color: #f2f2f2;
        }

        #gvMPList th:first-child,
        #gvMPList td:first-child {
            border-left: none;
        }

        #gvMPList th:last-child,
        #gvMPList td:last-child {
            border-right: none;
        }

        #gvMPList tr:hover {
            background-color: #f5f5f5;
        }

        #gvMPList a {
            color: #007bff;
            text-decoration: none;
        }

        #gvMPList a:hover {
            text-decoration: underline;
        }
    </style>
</head>
